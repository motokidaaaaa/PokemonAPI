<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムポケモンバトル</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

    <style>
        /* ポケモン情報のスタイル */
        .pokemon-info {
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        /* 味方ポケモンのスタイル */
        .player-pokemon {
            border-color: blue;
            background-color: #e0f7fa;
        }
        /* 敵ポケモンのスタイル */
        .enemy-pokemon {
            border-color: red;
            background-color: #ffebee;
        }
    </style>
    
</head>
<body>
    <div id="gameScreen" class="game-screen">
        <div class="container">
            <h1>ランダムポケモンバトル</h1>
            <h2>ポケモンをクリックして三体捕まえろ！</h2>
            <div id="pokemonContainer" class="pokemon-container"></div>
            <button onclick="resetBattle()">リセット</button>
            <div id="result" class="result"></div>
            <div id="battleText" class="battle-text"></div>
        </div>
    </div>
    <!-- 音楽ファイル -->
    <audio id="selectScreenMusic" src="～オープニング～.wav" loop></audio>
    <audio id="battleMusic" src="戦い（ＶＳトレーナー）.wav" loop></audio>
    <audio id="victoryMusic" src="勝利（ＶＳトレーナー）.wav"></audio>
    <audio id="loseMusic" src="./負けると分かっていても突撃しないといけない感じのBGM.mp3" loop></audio>
    <!-- メインのスクリプトファイル -->
    <script src="main.js"></script>
</body>
</html>
